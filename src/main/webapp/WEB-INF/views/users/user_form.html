<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма пользователя</title>
</head>
<body>
<h2>Форма пользователя</h2>

<form th:method="post" th:action="@{/users}" th:object="${user}" >
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="lastName">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age">
    <br/>

    <input type="submit" value="Создать пользователя">

</form>

<a th:href="@{/users}">Назад к списку</a>

</body>
</html>
